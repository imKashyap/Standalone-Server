<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900"
      rel="stylesheet"
    />
    <title>Outdoors</title>
  </head>
  <body>
    <header class="header">
      <div class="text-box-login">
        <h1 class="heading-primary">
          <span class="heading-primary-main">Outdoors</span>
          <span class="heading-primary-sub">is where life happens</span>
        </h1>
      </div>
      <div class="login-form">
        <form>
          <div class="email-label-register">
            <strong>Email:</strong>
          </div>
          <div class="password-label-register">
            <strong>Password:</strong>
          </div>
          <div class="name-label-register">
            <strong>Name:</strong>
          </div>
          <div>
            <input class="email" size="30" name="name" id="name-input" />
          </div>
          <div style="margin-top: 40px">
            <input class="email" size="30" name="email" id="email-input" />
          </div>
          <div style="margin-top: 40px">
            <input
              class="email"
              size="30"
              type="password"
              min="6"
              name="password"
              id="pass-input"
            />
          </div>
          <div class="btn-box-register">
            <input type="submit" class="btn-register" value="Register" />
          </div>
        </form>
      </div>
    </header>
    <script src="/assets/register.js"></script>
  </body>
</html>
