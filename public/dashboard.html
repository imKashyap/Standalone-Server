<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/styles.css" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <title>Standalone Server</title>
  </head>
  <body>
    <div class="cont">
      <header class="header-dash">
        <div class="text-box-login">
          <h1 class="heading-primary">
            <span class="heading-primary-main">Standalone Server</span>
            <span class="heading-primary-sub">The GSOC Sample Project</span>
          </h1>
        </div>
        <div class="welcome-box">
          <div>
            Welcome
            <div id="user"><i class="fas fa-user"></i></div>
          </div>
        </div>
        <div class="foot">
          <div class="butt edit-name">
            <i class="fas fa-user-edit"></i> &nbsp Edit your Name
          </div>
          <div class="butt sign-out">
            <i class="fas fa-sign-out-alt"></i> &nbsp Sign Out
          </div>
          <div class="butt delete-user">
            <i class="fas fa-user-times"></i> &nbsp Delete Account
          </div>
          <div class="form-popup" id="myForm">
            <form action="" class="form-container">
              <h1>Edit your Name</h1>

              <label for="name"><b>Name</b></label>
              <input
                type="text"
                placeholder="Enter Name"
                name="name"
                class="name-input"
                required
              />
              <button type="submit" class="btn btn-oo">Submit</button>
              <button
                type="button"
                class="btn cancel btn-oo"
              >
                Close
              </button>
            </form>
          </div>
        </div>
      </header>
    </div>
    <script src="/assets/dashboard.js"></script>
  </body>
</html>
